<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息采集表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .form-overlay {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        fieldset {
            border: 2px solid #4a6baf;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        legend {
            font-size: 20px;
            font-weight: bold;
            color: #4a6baf;
            padding: 0 15px;
            width: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th,
        td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: rgba(74, 107, 175, 0.1);
            width: 25%;
            font-weight: bold;
            color: #333;
        }

        td {
            width: 75%;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 16px;
            background-color: rgba: 16px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            background-color: #4a6baf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a5a9f;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button[type="reset"]:hover {
            background-color: #d32f2f;
        }

        .info-label i {
            margin-right: 8px;
            color: #4a6baf;
        }

        /* 新增的照片样式 */
        .photo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo-container img {
            border-radius: 50%; /* 让照片呈圆形，可根据喜好调整 */
            width: 150px;
            height: 150px;
            object-fit: cover; /* 确保照片在固定尺寸内完整显示 */
        }

        @media (max-width: 768px) {
            .form-overlay {
                padding: 15px;
            }

            th,
            td {
                padding: 10px;
                display: block;
                width: 100%;
            }

            .radio-group,
            .checkbox-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="form-overlay">
        <h1><i class="fas fa-user-edit"></i> 个人信息采集表</h1>

        <form action="#" method="post">
            <fieldset>
                <legend><i class="fas fa-id-card"></i> 基本信息</legend>
                <div class="photo-container">
                    <img src="img/my-img.jpg" alt="本人照片">
                </div>
                <table>
                    <tr>
                        <th><label for="name"><i class="fas fa-user"></i> 姓名</label></th>
                        <td><input type="text" id="name" name="name" required maxlength="20"></td>
                    </tr>
                    <tr>
                        <th><label><i class="fas fa-venus-mars"></i> 性别</label></th>
                        <td>
                            <div class="radio-group">
                                <label><input type="radio" name="gender" value="male" checked> 男</label>
                                <label><input type="radio" name="gender" value="female"> 女</label>
                                <label><input type="radio" name="gender" value="other"> 其他</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="birthdate"><i class="fas fa-birthday-cake"></i> 出生日期</label></th>
                        <td><input type="date" id="birthdate" name="birthdate" required></td>
                    </tr>
                    <tr>
                        <th><label for="health"><i class="fas fa-heartbeat"></i> 健康状况</label></th>
                        <td>
                            <select id="health" name="health" required>
                                <option value="">请选择健康状况</option>
                                <option value="excellent">优秀</option>
                                <option value="good">良好</option>
                                <option value="fair">一般</option>
                                <option value="poor">较差</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="marital"><i class="fas fa-ring"></i> 婚姻状况</label></th>
                        <td>
                            <select id="marital" name="marital" required>
                                <option value="">请选择婚姻状况</option>
                                <option value="single">未婚</option>
                                <option value="married">已婚</option>
                                <option value="divorced">离异</option>
                                <option value="widowed">丧偶</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="idcard"><i class="fas fa-id-badge"></i> 身份证号</label></th>
                        <td><input type="text" id="idcard" name="idcard" required maxlength="18" pattern="\d{17}[\dXx]"></td>
                    </tr>
                    <tr>
                        <th><label for="phone"><i class="fas fa-phone"></i> 手机号码</label></th>
                        <td><input type="tel" id="phone" name="phone" required maxlength="11" pattern="\d{11}"></td>
                    </tr>
                    <tr>
                        <th><label for="email"><i class="fas fa-envelope"></i> 电子邮箱</label></th>
                        <td><input type="email" id="email" name="email" required maxlength="50"></td>
                    </tr>
                    <tr>
                        <th><label for="address"><i class="fas fa-map-marker-alt"></i> 家庭住址</label></th>
                        <td><input type="text" id="address" name="address" required maxlength="100"></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend><i class="fas fa-graduation-cap"></i> 教育背景</legend>
                <table>
                    <tr>
                        <th><label for="education"><i class="fas fa-certificate"></i> 最高学历</label></th>
                        <td>
                            <select id="education" name="education" required>
                                <option value="">请选择学历</option>
                                <option value="highschool">高中</option>
                                <option value="college">大专</option>
                                <option value="bachelor">本科</option>
                                <option value="master">硕士</option>
                                <option value="phd">博士</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="school"><i class="fas fa-school"></i> 毕业院校</label></th>
                        <td>
                            <select id="school" name="school" required>
                                <option value="">请选择毕业院校</option>
                                <option value="tsinghua">清华大学</option>
                                <option value="pku">北京大学</option>
                                <option value="zju">浙江大学</option>
                                <option value="fudan">复旦大学</option>
                                <option value="sjtu">上海交通大学</option>
                                <option value="nju">南京大学</option>
                                <option value="ustc">中国科学技术大学</option>
                                <option value="hust">华中科技大学</option>
                                <option value="whu">武汉大学</option>
                                <option value="sysu">中山大学</option>
                                <option value="other">其他院校</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="major"><i class="fas fa-book"></i> 专业</label></th>
                        <td>
                            <select id="major" name="major" required>
                                <option value="">请选择专业</option>
                                <option value="computer">计算机科学与技术</option>
                                <option value="software">软件工程</option>
                                <option value="electronic">电子信息工程</option>
                                <option value="automation">自动化</option>
                                <option value="math">数学与应用数学</option>
                                <option value="physics">物理学</option>
                                <option value="chemistry">化学</option>
                                <option value="biology">生物科学</option>
                                <option value="business">工商管理</option>
                                <option value="economics">经济学</option>
                                <option value="finance">金融学</option>
                                <option value="law">法学</option>
                                <option value="literature">汉语言文学</option>
                                <option value="foreign">外语</option>
                                <option value="other">其他专业</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="graduation"><i class="fas fa-calendar-alt"></i> 毕业时间</label></th>
                        <td><input type="date" id="graduation" name="graduation" required></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend><i class="fas fa-briefcase"></i> 工作经历</legend>
                <table>
                    <tr>
                        <th><label for="company"><i class="fas fa-building"></i> 当前公司</label></th>
                        <td><input type="text" id="company" name="company" maxlength="50"></td>
                    </tr>
                    <tr>
                        <th><label for="position"><i class="fas fa-user-tie"></i> 职位</label></th>
                        <td><input type="text" id="position" name="position" maxlength="30"></td>
                    </tr>
                    <tr>
                        <th><label for="salary"><i class="fas fa-money-bill-wave"></i> 期望薪资</label></th>
                        <td>
                            <select id="salary" name="salary">
                                <option value="">请选择</option>
                                <option value="5k以下">5,000元以下</option>
                                <option value="5k-10k">5,000-10,000元</option>
                                <option value="10k-15k">10,000-15,000元</option>
                                <option value="15k-20k">15,000-20,000元</option>
                                <option value="20k以上">20,000元以上</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label><i class="fas fa-laptop-code"></i> 掌握技能</label></th>
                        <td>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="skills" value="html"> HTML</label>
                                <label><input type="checkbox" name="skills" value="css"> CSS</label>
                                <label><input type="checkbox" name="skills" value="javascript"> JavaScript</label>
                                <label><input type="checkbox" name="skills" value="java"> Java</label>
                                <label><input type="checkbox" name="skills" value="python"> Python</label>
                                <label><input type="checkbox" name="skills" value="c"> C语言</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="experience"><i class="fas fa-project-diagram"></i> 工作经历</label></th>
                        <td><textarea id="experience" name="experience" maxlength="500"></textarea></td>
                    </tr>
                    <tr>
                        <th><label for="selfintro"><i class="fas fa-comment"></i> 自我介绍</label></th>
                        <td><textarea id="selfintro" name="selfintro" required maxlength="300"></textarea></td>
                    </tr>
                </table>
            </fieldset>

            <div class="buttons">
                <button type="submit"><i class="fas fa-paper-plane"></i> 提交</button>
                <button type="reset"><i class="fas fa-redo"></i> 重置</button>
            </div>
        </form>
    </div>
</body>
 
</html>
